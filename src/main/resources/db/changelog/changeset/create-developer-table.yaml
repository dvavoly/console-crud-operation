databaseChangeLog:
  - changeSet:
      id: create-developer-table
      author: Yevhen Danylov
      changes:
        - createTable:
            tableName: developer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(8)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
