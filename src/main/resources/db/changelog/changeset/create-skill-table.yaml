databaseChangeLog:
  - changeSet:
      id: create-skill-table
      author: Yevhen Danylov
      changes:
        - createTable:
            tableName: skill
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: skill_name
                  type: varchar(200)
                  constraints:
                    nullable: true
